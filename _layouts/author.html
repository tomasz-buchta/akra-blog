---
layout: default
---
<h1>{{ page.name }}</h1>
<h2>{{ page.position }}</h2>

{{ content }}

<h2> Posts by {{ page.name }} </h2>
<ul>
  {% assign author_posts = site.posts | where: "author_id", page.id %}
  {% for post in author_posts %}
  <li> <a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
